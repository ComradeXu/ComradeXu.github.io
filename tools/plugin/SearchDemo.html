<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<title>模糊搜索</title>
<link href="css/base.css" rel="stylesheet" type="text/css" />
<style>
#Fuzzy-search{ width:160px; height:30px; padding:10px; background:#eee;position: absolute; left:300px; top:100px;}
#Fuzzy-search input{ position:relative; height:20px; line-height:20px; padding:2px 5px; border:solid 1px #ccc; color:#666; width:148px; border-radius:5px;behavior: url(js/pie.htc);}
#Fuzzy-search input:focus{border:solid 1px #59a5d9;box-shadow:0px 0px 3px #59a5d9; background:#fff; color:#666;}
.Fuzzy-search-item{ width:158px; border:solid 1px #59a5d9;box-shadow:0px 0px 3px #59a5d9; position:absolute;border-radius:5px;behavior: url(js/pie.htc); background:#fff;}
.Fuzzy-search-body{ max-height:239px; overflow:hidden; position:relative;}
.Fuzzy-search-body ul{ overflow:hidden;}
.Fuzzy-search-body ul li{ padding:0px 10px; white-space:nowrap; height:24px; line-height:24px; cursor:pointer;margin-top:-1px; border-top: dashed 1px #eee;}
.Fuzzy-search-body ul li span{ color:#f00;}
.Fuzzy-search-body ul li:hover{ background:#59a5d9; color:#fff; position:relative; border-top: solid 1px #59a5d9;}
.Fuzzy-search-page{ height:24px; line-height:24px;border-top: solid 1px #ddd; text-align:center;color:#777;}
.Fuzzy-search-page a{ margin:0px 5px; color:#777;}
.Fuzzy-search-page span{ margin:0px 5px;}
.Fuzzy-search-page em{ color:#f00;}
</style>
</head>

<body>

<div id="Fuzzy-search">
	<input type="text" name="" id="Fuzzy-search-name" />
</div>

<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script> 
<script type="text/javascript" src="js/bsteel.base.js"></script> 
<script>
window.onload=function(){
	$('#Fuzzy-search-name').FuzzySearch({
		url:'sdasd.html',
		searchListClassName:'Fuzzy-search-item'
	});							
};
</script>

</body>
</html>
