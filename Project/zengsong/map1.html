<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
<title>演示：HTML5获取地理位置定位信息</title>
<meta name="keywords" content="html5,地理位置" />
<script type="text/javascript" src="http://libs.useso.com/js/jquery/1.7.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="../css/main.css" />
<style type="text/css">
.demo{width:560px; margin:60px auto 10px auto}
.geo{margin-top:20px}
.demo p{line-height:32px; font-size:16px}
.demo p span,#baidu_geo,#google_geo{font-weight:bold}
</style>

</head>

<body>
	
<div id="header">
   <div id="logo"><h1>helloweba</h1></div>
</div>

<div id="main">   
	<div class="demo">
		<p>地理坐标：<span id="latlon"></span></p>
		<div class="geo">
			<p>百度地图定位位置：</p>
			<p id="baidu_geo"></p>
		</div>
		<div class="geo">
			<p>GOOGLE地图定位位置：</p>
			<p id="google_geo"></p>
		</div>
	</div>
</div>

<script>
function getLocation(){
	if (navigator.geolocation){
		navigator.geolocation.getCurrentPosition(showPosition,showError);
	}else{
		alert("浏览器不支持地理定位。");
	}
}

function showPosition(position){
	$("#latlon").html("纬度:"+position.coords.latitude +'，经度:'+ position.coords.longitude);
	var latlon = position.coords.latitude+','+position.coords.longitude;
	
	//baidu
	var url = "http://api.map.baidu.com/api?v=2.0&ak=BM8N0DetTqzDZu7NLaduHQXx&callback=renderReverse&location="+latlon+"&output=json&pois=0";
	$.ajax({ 
		type: "GET", 
		dataType: "jsonp", 
		url: url,
		beforeSend: function(){
			$("#baidu_geo").html('正在定位...');
		},
		success: function (json) { 
			if(json.status==0){
				$("#baidu_geo").html(json.result.formatted_address);
			}
		},
		error: function (XMLHttpRequest, textStatus, errorThrown) { 
			$("#baidu_geo").html(latlon+"地址位置获取失败"); 
		}
	});
}

function showError(error){
	switch(error.code) {
		case error.PERMISSION_DENIED:
			alert("定位失败,用户拒绝请求地理定位");
			break;
		case error.POSITION_UNAVAILABLE:
			alert("定位失败,位置信息是不可用");
			break;
		case error.TIMEOUT:
			alert("定位失败,请求获取用户位置超时");
			break;
		case error.UNKNOWN_ERROR:
			alert("定位失败,定位系统失效");
			break;
    }
}

getLocation();
</script>
</body>
</html>
