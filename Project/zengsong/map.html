<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
<meta content="yes" name="apple-mobile-web-app-capable">
<meta content="black" name="apple-mobile-web-app-status-bar-style">
<meta content="telephone=no" name="format-detection">
<meta content="email=no" name="format-detection">
<title>爱赠送</title>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=BM8N0DetTqzDZu7NLaduHQXx"></script>
<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="content">
	<div class="map"><div id="map"></div></div></div>
    <div id="baidu_position" style="height:100px;width:300px;background:#ccc"></div>
</div>

</body>
</html>
<script type="text/javascript">
	function getLocation(){
		if (navigator.geolocation){
	    	navigator.geolocation.getCurrentPosition(showPosition,showPos);
	    }else{
	    	console.log("Geolocation is not supported by this browser.");
	    }
	}
	function showPosition(position){
		var Lat = position.coords.latitude,
			Lon = position.coords.longitude;

		// 百度地图API功能
		var map = new BMap.Map("map");
		var point = new BMap.Point(Lat,Lon);
		map.centerAndZoom(point,12);

		var geolocation = new BMap.Geolocation();
		geolocation.getCurrentPosition(function(r){
			if(this.getStatus() == BMAP_STATUS_SUCCESS){
				var mk = new BMap.Marker(r.point);
				map.addOverlay(mk);
				map.panTo(r.point);
			}
			else {
				alert('failed'+this.getStatus());
			}        
		},{enableHighAccuracy: true})
		var latlon = position.coords.latitude+','+position.coords.longitude;
	
	//baidu
	var url = "http://api.map.baidu.com/geocoder/v2/?ak=BM8N0DetTqzDZu7NLaduHQXx&callback=renderReverse&location="+latlon+"&output=json&pois=0";
	$.ajax({ 
		type: "GET", 
		dataType: "jsonp", 
		url: url,
		beforeSend: function(){
			$("#baidu_position").html('正在定位...');
		},
		success: function (json) { 
			if(json.status==0){
				$("#baidu_position").html(json.result.formatted_address);
			}
		},
		error: function (XMLHttpRequest, textStatus, errorThrown) { 
			$("#baidu_position").html(latlon+"地址位置获取失败"); 
		}
	});
	}
		getLocation();
</script>
